<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Master</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/684/684240.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section>
     <div class="container mx-auto p-4  mb-10">
       <h1 class="text-5xl font-medium text-fuchsia-800 mb-6 text-center">Money Master ðŸ’°</h1>
       <div class="grid grid-cols-2 gap-6 ">
         <div>
          <img class="mx-auto" src="./Image/tax-calculation.png">
         </div>
         <div class="bg-slate-50 border border-slate-100	 w-9/12">

           <h3 class="text-3xl font-medium text-stone-600 mb-8 mt-4 text-center">Earing</h3>

           <div class="text-center">
            <span>Earing:&nbsp;&nbsp;</span>
            <input id="earning-field" class="border-0 bg-slate-200 outline-0 px-2 py-1 rounded text-sm" type="text" placeholder="Total Earning">
           </div>

           <h3 class="text-2xl font-medium text-stone-600 mb-6 mt-6 text-center">Total Expenses</h3>

           <div class="text-center">
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Food:&nbsp;&nbsp;</span>
            <input id="food-field" class="border-0 bg-slate-200 outline-0 px-2 py-1 rounded text-sm" type="text" placeholder="Total Food Cost"><br><br>
 
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rent:&nbsp;&nbsp;</span>
            <input id="rent-field" class="border-0 bg-slate-200 outline-0 px-2 py-1 rounded text-sm" type="text" placeholder="Rent Cost"><br><br>
 
            <span>Shopping:&nbsp;&nbsp;</span>
            <input id="shopping-cost" class="border-0 bg-slate-200 outline-0 px-2 py-1 rounded text-sm" type="text" placeholder="Total Shopping Cost"><br><br> 
            
           <button id="calculate" class="font-medium w-24 py-1.5 border border-green-600 rounded text-slate-100 bg-green-700 hover:bg-green-600 mb-4">Calculate</button>
           </div>
        
           <div class="text-center mb-4">
            <h3 class="text-1xl font-medium text-stone-600">Total Expenses:&nbsp;<span id="total-cost">00</span></h3>
            <h3  class="text-1xl font-medium text-stone-600">Balance:&nbsp;<span id="balance">00</span></h3>
           </div>

           <div class="text-center mb-4">
            <span>Save:&nbsp;&nbsp;</span>
            <input id="percentage-field" class="w-24 py-1 border-0 bg-slate-200 outline-0 px-2 py-1 rounded text-sm" type="text" placeholder="Percentage"> &nbsp;
            <span>%</span> &nbsp;
            <button id="save-btn" class="font-medium w-24 py-0.5 border border-green-600 rounded text-slate-100 bg-green-700 hover:bg-green-600">Save</button>
          </div>

          <div class="text-center mb-4">
            <h3 class="text-1xl font-medium text-stone-600">Saving Amount:&nbsp;<span id="saving-money">00</span></h3>
            <h3 class="text-1xl font-medium text-stone-600">Remaining Balance:&nbsp;<span id="remaining-balance">00</span></h3>
          </div>
         </div>
       </div>
     </div>
  </section>
  <script src="./JS/app.js"></script>
</body>
</html>
